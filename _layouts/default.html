---
layout: common
---

{% for post in site.posts %}
<div class="post">
  <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
  <p class="date">{{ post.date.strftime('%B %d, %Y') }}</p>
  <ul class="taglist">
    {% for tag in post.tags %}
      <li><a href="/tags/{{tag}}.html">{{ tag }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endfor %}
