---
layout: common
---

{% for post in site.posts %}
<div class="post">
  <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
  <p class="date">{{ post.date | date: "%B %d, %Y" }}</p>
  <p class="excerpt">{{ post.excerpt }}</p>
  <ul class="taglist">
    {% for tag in post.tags %}
      <li><a href="/tags.html#{{tag}}">{{ tag }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endfor %}
