---
layout: common
name: Posts
---

{% for post in site.posts %}
<div class="post">
  <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
  <p class="excerpt">{{ post.excerpt }}</p>
  <ul class="taglist">
    {% for tag in post.tags %}
    <li><a href="/tags.html#{{tag}}">{{ tag }}</a></li>
    {% endfor %}
  </ul>
  <p class="date">
    {{ post.date | date: "%Y-%m-%d" }}
  </p>
</div>
{% endfor %}
