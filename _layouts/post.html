---
layout: common
---

<div class="masthead">
<h2>{{ page.title }}</h2>
<p class="date">{{ page.date | date: "%B %d, %Y" }}</p>
</div>

<div class="page">
  {{ content }}
</div>

<div class="next">
  <p class="social">
    <a href="https://twitter.com/intent/tweet?text={{ page.title }} - {{ site.url }}{{ page.url }}"
       target="_blank"
       class="twitter ss-icon"
       title="Share on Twitter">Twitter</a>
    <a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}"
       target="_blank"
       class="linkedin ss-icon"
       title="Share on LinkedIn">LinkedIn</a>
  </p>
  <p class="backhome"><a href="/">&laquo; Back to the homepage</a></p>
</div>

<div class="signature">
  <ul class="taglist">
    {% for tag in page.tags %}
    <li><a href="/tags.html#{{tag}}">{{ tag }}</a></li>
    {% endfor %}
  </ul>
  <p>Written by Phillip Oldham, owner of Oldham-Made Ltd</p>
  <p>&#169; {{ page.date | date: "%Y" }}</p>
</div>
